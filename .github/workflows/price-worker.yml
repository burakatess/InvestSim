# Price Worker - Background job to update asset prices
# Runs every 5 minutes to keep latest_prices table fresh
# This enables instant price loading in the iOS app

name: Price Worker

on:
  schedule:
    # Run every 5 minutes (minimum for GitHub Actions)
    - cron: '*/5 * * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Price Worker Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üöÄ Starting price worker..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${SUPABASE_URL}/functions/v1/price-worker" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json")
          
          # Extract status code (last line)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Price worker failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Price worker completed successfully"
